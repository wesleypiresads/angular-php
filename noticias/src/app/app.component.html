<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form{
            padding: 10px;
            margin: 20px;
        }
    </style>

    <title>{{ title }}</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            
            
                <div class="form">
                    <h2>Notícias</h2>
                    <div class="form-group col-md-4">
                        <label>Titulo:</label>
                        <input type="text"class="form-control" [(ngModel)]="noticia.titulo" />
                    </div>
                    <div class="form-group col-md-8">
                        <label>Assunto:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.corpo" />
                    </div>
                    
                    <div class="form-group"> 
                    <button class="btn btn-primary" (click)="inserirNoticia()"> Inserir </button>
                    <button class="btn btn-success" (click)="resetForm()"> Limpar </button>
                    </div>
                </div>
            
        <hr>
        <p> 
            Gerar XML: <button class="btn btn-warning"><a href="http://localhost/api/xml/xml.php">XML</a></button>
            Gerar JSON: <button class="btn btn-warning"><a href="http://localhost/api/json/json.php">JSON</a></button>
        </p>
        <table class="table table-striped" *ngIf="Registros(); else sim">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>ASSUNTO</th>
                    <th>DATA DA PUBLICAÇÃO</th>
                    <th class="text-center">CONFIGURAÇÕES</th>
                </tr>
            </thead>
                <tbody>
                <tr *ngFor="let noticia of noticias">
                    <td>{{noticia.id}}</td>
                    <td>{{noticia.titulo}}</td>
                    <td>{{noticia.corpo}}</td>
                    <td>{{noticia.hora_da_notica}}</td>
                    <td class="text-center"> 
                        <button class="btn btn-primary" (click)="selecionarNoticia(noticia.id)">Exibir</button>
                        <button class="btn btn-info" (click)="editarNoticia()"> Editar </button>
                        <button class="btn btn-danger" (click)="excluirNoticia(noticia.id)">Excluir</button>
                    </td>
                </tr>
                </tbody>
        </table>

        <ng-template #sim>
            <div class="bg-warning text-dark">Ainda não exite notícia cadastrada</div>
        </ng-template>
        
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
